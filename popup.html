<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Duration Counter</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script defer src="popup.js"></script>
</head>
<body>
  <button id="closeButton" class="close-button" aria-label="Close">&times;</button>
  <h1>Playlist Duration Counter</h1>
  <h2 id="playlistName">Playlist Name: Loading...</h2>
  <h2 id="totalVideos">Total videos: Loading...</h2>
  <button id="calculateButton">Calculate Total Duration</button>
  <p id="durationOutput"></p>
</body>
</html>
